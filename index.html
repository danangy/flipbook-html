    <button id="next-page" class="nav-button"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    // Initialize Turn.js with smooth flip effect
    $(document).ready(function(){
      $("#flipbook").turn({
        width: 1200,           // Adjust width for landscape
        height: 450,           // Adjust height for landscape
        autoCenter: true,      // Auto center the flipbook
        page: 1,               // Start at the first page
        duration: 2000,        // Set flip duration to 1000ms (1 second) for smooth transitions
        acceleration: true     // Enable hardware acceleration for smoother animations
      });
  
      // Handle next and previous buttons with smooth flip
      $('#next-page').click(function() {
        $('#flipbook').turn('next'); // Go to the next page
      });
  
      $('#prev-page').click(function() {
        $('#flipbook').turn('previous'); // Go to the previous page
      });
    });
  </script>
  

</body>
